<body>

        <ul>

            <li><a href="BSCS25138_Contact.html">ABOUT US</a></li>
            <li><a href="BSCS25138_ChatBot.html">ChatBot</a></li>
        </ul>
    </nav>
    <main class="chatbot-page">
        <h1>Galaxy Gadget ChatBot</h1>
        <div id="chatbot-box">
            <div id="chatbot-log"></div>
        </div>
        <div class="chat-input-area">
            <input
                type="text"
                id="user-input"
                placeholder="Type your message...."
                onekeydown="if(event.key === 'Enter'){sendMessage();}"
            />
            <button onclick="sendMessage()">Send</button>
        </div>
    </main>
    <script src="BSCS25138_script.js" defer></script>
</body>
